<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="diseño.css">
  <title>PAGO DE CUOTAS VOLEY SAN MARTÍN</title>

</head>
<body>
  <h1 class="ttt animate__animated animate__bounce">REGISTRO DE CUOTAS</h1>
  <br class="animate__animated animate__fadeInUp">
  <form id="deportista-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Apellido:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="category">Categoría:</label>
    <select id="category" name="category" required>
      <option value="">Selecciona una categoría</option>
      <option value="master">MÁSTER</option>
      <option value="a1">A1</option>
      <option value="a2">A2</option>
      <option value="sub18">SUB 18</option>
      <option value="sub16">SUB 16</option>
      <option value="sub14">SUB 14</option>
      <option value="sub13">SUB 13</option>
      <option value="sub12">SUB 12</option>
      <option value="mini">MINI</option>
    </select>

    <label for="rama">Rama</label>
    <select name="rama" id="rama">
        <option value="">F  o  M</option>
        <option value="Femenina">Femenina</option>
        <option value="Masculina">Masculina</option>
    </select>


    <label for="mes-a-pagar">MES QUE DESEA ABONAR</label>
    <select name="mes" id="mes">
    <option value="">Seleccioná el mes</option>
        <option value="enero">EMERO</option>
        <option value="febrero">FEBRERO</option>
        <option value="marzo">MARZO</option>
        <option value="abril">ABRIL</option>
        <option value="mayo">MAYO</option>
        <option value="junio">JUNIO</option>
        <option value="julio">JULIO</option>
        <option value="agosto">AGOSTO</option>
        <option value="septiembre">SEPTIEMBRE</option>
        <option value="octubre">OCTUBRE</option>
        <option value="noviembre">NOVIEMBRE</option>
        <option value="diciembre">DICIEMBRE</option>
    </select>
    <label for="image">Imagen (Comprobante de pago)</label>
    
    <input type="file" id="image" name="image" accept="image/*" required>

    <button class="btnDeEnviar">ENVIAR</button>
  </form>
